<!DOCTYPE html>
<html>
  <head>
    <title>Eeppinen salain</title>
    <meta charset="UTF-8">
    <script>

      function salaa() {
        let teksti = document.getElementById("teksti").value;
        console.log(teksti);
      } 

    </script>
  </head>
  <body>
    <h1>Eeppinen salain</h1>
    
    <div>Teksti:</div>
    <textarea id="teksti" 
              name="teksti" 
              rows="10" 
              cols="80"
              oninput="salaa()"></textarea>

    <div>Korvattavat merkit:</div>
    <input type="text" 
           id="korvattavat" 
           name="korvattavat"
           size="50"
           value="ABCDEFGHIJKLMNOPQRSTUVWXYZÅÄÖ">

    <div>Korvaavat merkit:</div>
    <input type="text" 
           id="korvaavat" 
           name="korvaavat"
           size="50"
           value="XYZÅÄÖABCDEFGHIJKLMNOPQRSTUVW">

    <div><button onclick="salaa()">SALAA</button></div>

    <div>Salattu:</div>
    <textarea id="salattu" 
              name="salattu" 
              rows="10" 
              cols="80"></textarea>
          
  </body>
</html>
